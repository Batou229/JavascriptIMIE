        Mot de Passe:  <input type="text" size="40" name="mot_de_passe">
        Confirmez le mot de Passe:  <input type="text" size="40" name="mot_de_passe2">

        formulaire: <input type="submit" onClick='ttdonnees()' value="Envoyer"><input type="reset" value="Tout enlever">
